<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="nomeUsuario()">CLIQUE AQUI PARA MUDAR O TEXTO</button>
    <p>Aqui vai aparecer alguma coisa</p>

    <script>
      nomeUsuario = () => {
        let nome = prompt("Digite seu nome:");
        const paragrafo = document.getElementsByTagName("p")[0];
        paragrafo.innerText = `E ai ${nome}! Você está deixando o seu site dinâmico.`;
      };
    </script>
  </body>
</html>
